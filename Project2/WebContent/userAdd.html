<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
<script src="js.js" type="text/javascript" language="javascript">
</script>
<script type="text/javascript">
function checkit()
{
	//判断是否是数字的正则表达式
	return true;
}
</script>
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">用户管理&gt;&gt;</div>

	</div>
	<form id="form1" name="form1" method="post" action="UserManager" onSubmit="return userAdd('username1','username2','pass1','pass2','word1','word2','age1','age2','phone1','phone2','address1','address2')"> 
		<div class="content">
			<table class="box"><font color="red"></font>
			<tr>
					<td class="field">用户名称：</td>
					<td><input type="text" name="username" class="text" id="username1" onBlur=" mustAll('username1','username2')" /> <font id="username2" color="red">*</font></td>
				</tr>
				<tr>
					<td class="field">用户密码：</td>

					<td><input type="password" name="password" class="text" id="pass1" onBlur=" mustAll('pass1','pass2')" /> <font id="pass2" color="red">*</font></td>
				</tr>
			<tr>
					<td class="field">确认密码：</td>
					<td><input type="password" id="word1" name="password1" class="text" onBlur="pass('pass1','word1','word2')"/> <font color="red" id="word2">*</font></td>
				</tr>

				<tr>
					<td class="field">用户性别：</td>
					<td><select name="sex" id="select">
    <option value="女">女</option>
    <option value="男">男</option>
  </select></td>
				</tr>

				<tr>
					<td class="field">用户年龄：</td>
					<td><input type="text" name="age" class="text" id="age1" onBlur="mustAge('age1','age2')"/> <font id="age2" color="red">*</font></td>
				</tr>
				<tr>
					<td class="field">用户电话：</td>
					<td><input type="text" name="mobile" class="text" onBlur="mustPhone('phone1','phone2')" id="phone1"/> <font id="phone2" color="red">*</font></td>

				</tr>
				<tr>
					<td class="field">用户地址：</td>
					<td><textarea name="address" id="address1" class="text" cols="45" rows="5" onBlur="mustChar('address1','address2')"></textarea><font id="address2" color="red"></font></td>
				</tr>
				<tr>
					<td class="field">用户权限：</td>

					<td><input type="radio" name="auth" id="auth" value="用户" checked="checked"/>普通用户
					<input type="radio" name="auth" id="auth" value="管理" />管理</td>
				</tr>
			</table>
		</div>
		<div class="buttons">
			<input type="submit" name="submit" id="button" value="数据提交" class="input-button"/>
			  <input type="button" name="button" id="button" onClick="window.history.go(-1)" value="返回" class="input-button"/> 
		</div>

	</form>
</div>
</body>
</html>
