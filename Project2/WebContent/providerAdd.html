<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="js.js" type="text/javascript" language="javascript">
</script>
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">供应商管理&gt;&gt;</div>
	</div>
	<form id="form1" name="form1" method="post" action="ProviderManager"  onsubmit="return provider('id1','id0','name1','name0','user1','user0','phone1','phone0','Fax1','Fax0','address1','address0')">
		<div class="content">
		<font color="red"></font>
<input name="flag" value="doAdd" type="hidden">
			<table class="box">
			<tbody><tr>
					<td class="field">供应商编号：</td>
					<td><input name="proId" id="id1" class="text" type="text" onblur="mustNum('id1','id0')"> <font color="red">*<span id="id0"></span></font></td>
				</tr>
				<tr>
					<td class="field">供应商名称：</td>
					<td><input name="proName" id="name1" value="" class="text" type="text" onblur="mustAll('name1','name0')" /> <font color="red">*<span id="name0"></span></font></td>

				</tr>
			<tr>
					<td class="field">供应商描述：</td>
					<td><textarea name="proDesc" onblur="mustChar('textarea1','textarea2')" id="textarea1" cols="45" rows="5"></textarea><font color="red"><span id="textarea2"></span></font></td>
				</tr>
				<tr>
					<td class="field">联系人姓名：</td>

					<td><input name="contact" id="user1" value="" class="text" type="text" onblur="mustAll('user1','user0')" /><font color="red"><span id="user0"></span></font></td>
				</tr>
				<tr>
					<td class="field">供应商电话：</td>
					<td><input name="phone" id="phone1" value="" class="text" type="text" onblur="mustPhone('phone1','phone0')"/><font color="red"><span id="phone0"></span></font></td>
				</tr>
				<tr>
					<td class="field">供应商传真：</td>

					<td><input name="fax" id="Fax1" value="" class="text" type="text" onblur="mustFax('Fax1','Fax0')" /><font color="red"><span id="Fax0"></span></font></td>
				</tr>
				<tr>
					<td class="field">供应商地址：</td>
					<td><input name="address" id="address1" value="" class="text" type="text" onblur="mustChar('address1','address0')" /><font color="red"><span id="address0"></span></font></td>
				</tr>
			</tbody></table>
		</div>

		<div class="buttons">
			<input name="button" id="button" value="提交" class="input-button" type="submit"> 
			<input name="button" id="button" onclick="window.history.go(-1);" value="返回" class="input-button" type="button"> 
		</div>
	</form>
</div>
</body>
</html>
