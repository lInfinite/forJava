<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="../../../js/js.js"></script>
</head>

<body>
角色管理>编辑角色<br/>
<input type="button" value="关于"/>
<input type="button" value="返回"/>
<input type="button" value="保存"/>
<table>
    <tr>
        <td style="background-color:#00F; color:#FFF">角色名</td>
        <td><input type="text" /></td>
        <td style="background-color:#00F; color:#FFF"></td>
        <td></td>
    </tr>
    <tr>
        <td style="background-color:#00F; color:#FFF">
        指定权限
        </td>
        <td colspan="3">
          <dl id="checkboxes">
           <dt><a href="#">营销管理</a>
               <input onChange="handelCheckbox(['sell_chance_checkbox','sell_develop_checkbox'])" type="checkbox"/></dt>
                   <dd><a href="#">销售机会管理</a><input id="sell_chance_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户开发计划</a><input id="sell_develop_checkbox" value="" type="checkbox"/></dd>
           <dt><a href="#">客户管理</a>
               <input onChange="handelCheckbox(['client_msg_checkbox','client_runaway_checkbox'])" type="checkbox"/></dt>
                   <dd><a href="#">客户信息管理</a><input id="client_msg_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户流失管理</a><input id="client_runaway_checkbox" value="" type="checkbox"/></dd>
           <dt><a href="#">服务管理</a>
               <input onChange="handelCheckbox(['service_create_checkbox','service_allocation_checkbox','service_handle_checkbox','service_feedback_checkbox','service_archive_checkbox'])" value="" type="checkbox"/></dt>
                   <dd><a href="#">服务创建</a><input id="service_create_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">服务分配</a><input id="service_allocation_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">服务处理</a><input id="service_handle_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">服务反馈</a><input id="service_feedback_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">服务归档</a><input id="service_archive_checkbox" value="" type="checkbox"/></dd>
           <dt><a href="#">统计报表</a>
               <input onChange="handelCheckbox(['statistik_client_contribution_checkbox','statistik_client_constitute_checkbox','statistik_client_service_checkbox','statistik_client_runaway_checkbox'])" value="" type="checkbox"/></dt>
                   <dd><a href="#">客户贡献分析</a><input id="statistik_client_contribution_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户构成分析</a><input id="statistik_client_constitute_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户服务分析</a><input id="statistik_client_service_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户流失分析</a><input id="statistik_client_runaway_checkbox" value="" type="checkbox"/></dd>
           <dt><a href="#">基础管理</a>
               <input onChange="handelCheckbox(['base_client_level_checkbox','base_service_type_checkbox','base_client_region_checkbox','base_storage_query_checkbox'])" value="" type="checkbox"/></dt>
                   <dd><a href="#">客户等级管理</a><input id="base_client_level_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">服务类型管理</a><input id="base_service_type_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">客户地区管理</a><input id="base_client_region_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">查询产品信息</a><input id="base_product_query_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">查询仓库</a><input id="base_storage_query_checkbox" value="" type="checkbox"/></dd>
           <dt><a href="#">权限管理</a>
               <input onChange="handelCheckbox(['privilege_user_checkbox','privilege_role_checkbox'])" value="" type="checkbox"/></dt>
                   <dd><a href="#">用户管理</a><input id="privilege_user_checkbox" value="" type="checkbox"/></dd>
                   <dd><a href="#">角色管理</a><input id="privilege_role_checkbox" value="" type="checkbox"/></dd>
       </dl>
        </td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3">
        <input id="allTrue" type="button" value="全选" onclick="checkedAll('checkboxes','allTrue')" />
        <input id="allFalse" type="button" value="全不选" onclick="checkedAll('checkboxes','allFalse')" /></td>
    </tr>
</table>
</body>
</html>
